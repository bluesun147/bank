<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>
<!--특정 계좌 거래 내역 조회-->
<div class="m-2"></div>
<div class="container justify-content-center">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>거래번호</th>
            <th>계좌번호</th>
            <th>거래금액</th>
            <th>시간</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="transaction : ${transactions}">
            <td><span th:text="${transaction.transnumber}"></span></td>
            <td><span th:text="${transaction.accountnumber}"></span></td>
            <td><span th:text="${transaction.transactionamount}"></span></td>
            <td><span th:text="${transaction.transactiondate}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>

</html>
