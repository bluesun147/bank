<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>
<!--특정 브랜치에서(branchNumber 사용) 개설된 계좌 조회-->
<div class="m-2"></div>
<div class="container justify-content-center">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>계좌번호</th>
            <th>주민번호</th>
            <th>유형</th>
            <th>잔액</th>
            <th>카드상태</th>
            <th>개설일</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="branch : ${branchs}">
            <td><span th:text="${branch.accountnumber}"></span></td>
            <td><span th:text="${branch.socialnumber}"></span></td>
            <td><span th:text="${branch.type}"></span></td>
            <td><span th:text="${branch.balance}"></span></td>
            <td><span th:text="${branch.cardappstatus}"></span></td>
            <td><span th:text="${branch.opendate}"></span></td>
        </tr>
        </tbody>
    </table>
</div>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>

</html>
